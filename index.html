<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main role="main">
    <div class="container" role="container">
      <div class="img-container" role="img-container">
        <img class="qr-code" src="./images/image-qr-code.png" alt="QR code">
      </div>
      <div class="card-text" role="card-text">
        <h1 class="title">Improve your front-end skills by building projects</h1>
        <p class="p-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/heathology" target="_blank">heathology</a>.
    </div>
  </footer>
</body>

</html>
